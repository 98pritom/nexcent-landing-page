<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/73728a3c01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- navbar start -->
        <div class="navbar bg-base-100 justify-between md:px-25">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Feature</a></li>
                <li><a>Community</a></li>
                <li><a>Blog</a></li>
                <li><a>Pricing</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">Nexcent</a>
          </div>
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Feature</a></li>
              <li><a>Community</a></li>
              <li><a>Blog</a></li>
              <li><a>Pricing</a></li>
            </ul>
          </div>
          <div class="">
            <a
              class="btn btn-success text-white w-full md:w-40 px-4 py-2 text-sm md:text-base"
            >
              Register Now <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
        <!-- navbar end -->

        <!-- banner start -->
        <div class="bg-[#f5f7fa] w-full h-auto">
          <div class="flex md:flex-row-reverse flex-col items-center justify-evenly md:px-25 md:py-25 px-5 py-10">
            <img
              src="/images/Illustration.png"
              class="max-w-sm rounded-lg md:w-1/2"
            />
            <div class="md:w-1/2 space-y-2">
              <h1 class="text-5xl font-bold">Lessons and insights <br> <span class="text-[#49b155]">from 8 years</span></h1>
              <p class="py-6 text-justify text-gray-500">
                "Double Your Photography Bookings: Master the Art of Combining Your Professional Website with Social Media Marketing"
              </p>
              <button class="btn btn-success border-none text-white hover:translate-z-1 duration-1000">Register</button>
            </div>
          </div>
        </div>
        <!-- banner end -->
      </nav>
    </header>
  </body>
</html>
